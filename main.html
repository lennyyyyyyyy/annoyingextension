<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <div id="frontscreen">
        <div class="mainbuttons" id="screentimebutton"><b>Screen
                Time</b></div>
        <div class="mainbuttons"><b>Settings</b></div>
    </div>
    <div id="screentime">
        <div class="day">
            The day before the day before yesterday
            <div class="bar" id="before4"></div>
            <p id="before4time"></p>
        </div>
        <div class="day">
            The day before yesterday
            <div class="bar" id="before3"></div>
            <p id="before3time"></p>
        </div>
        <div class="day">
            Yesterday
            <div class="bar" id="before2"></div>
            <p id="before2time"></p>
        </div>
        <div class="day">
            Today
            <div class="bar" id="before1"></div>
            <p id="before1time"></p>
        </div>
        <hr>
        <div id="suggestion">
            suggestion
        </div>
        <button id="exitscreentime">
            <img src="backarrow.png" id="backarrow">
        </button>
    </div>

</body>
<script src="script.js"></script>
<style>
    hr {
        border-top: 2px solid #8e7cc3;
    }

    html {
        width: 400px;
        height: 300px;
    }

    body {
        width: 100%;
        height: 100%;
        background-color: #f3f3f3;
        display: overlay;
        margin: 0;
    }

    #exitscreentime {
        position: fixed;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
        background-color: #8e7cc3;
        border-radius: 4px;
        border-color: #674ea7;
        border-width: 2px;
        width: 20px;
        height: 20px;
    }

    #backarrow {
        width: 100%;
        height: 100%;
        margin: 0;
    }

    #frontscreen,
    #screentime {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
        background-color: #f3f3f3;
        margin: 0;
    }

    #frontscreen {
        display: flex;
    }

    #screentime {
        display: none;
    }

    .day {
        width: 95%;
        height: 15%;
        margin: auto;
        margin-top: 10px;
        text-align: center;
        font-size: 7pt;
        font-family: Arial, Helvetica, sans-serif;
        display: block;
    }

    .bar {
        width: 100%;
        height: 50%;
        margin: auto;
        margin-top: 1px;
        margin-bottom: 1px;
        background-color: #8e7cc3;
        align-self: center;
        border-radius: 3px;
    }

    .mainbuttons {
        height: 96%;
        width: 45%;
        margin: 2px;
        background-color: #8e7cc3;
        border-radius: 8px;
        border-color: #674ea7;
        border-width: 3px;
        border-style: solid;
        text-align: center;
        font-size: 25px;
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        display: flex;
    }

    b {
        margin: auto;
    }

    .mainbuttons:hover {
        animation-name: button_bounce;
        animation-duration: 0.5s;
        animation-iteration-count: 1;
        animation-timing-function: cubic-bezier();
        animation-fill-mode: forwards;
    }

    @keyframes button_bounce {
        0% {
            height: 96%;
            width: 45%;
        }

        50% {
            height: 97%;
            width: 46%;
        }

        100% {
            height: 97.5%;
            width: 46.5%;
        }
    }
</style>

</html>
